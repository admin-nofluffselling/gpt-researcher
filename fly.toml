# fly.toml app configuration file for gpt-researcher-broken-violet-1285

app = "gpt-researcher-broken-violet-1285"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000  # Changed to NextJS port
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[services]]
  protocol = "tcp"
  internal_port = 8000 # FastAPI backend port

  [[services.ports]]
    port = 8000
    handlers = ["http"]

[[vm]]
  memory = "16gb"
  cpu_kind = "shared"
  cpus = 8

[env]
  PORT = "3000"  # Set for NextJS
  PYTHONUNBUFFERED = "1"