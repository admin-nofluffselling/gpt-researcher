name: Fly Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy backend to fly.io
        run: |
          cp Dockerfile.backend Dockerfile
          cp backend-fly-toml fly.toml
          flyctl deploy --config fly.toml --app gpt-researcher-backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy frontend to fly.io
        run: |
          cp Dockerfile.frontend Dockerfile
          cp frontend-fly-toml fly.toml
          flyctl deploy --config fly.toml --app gpt-researcher-frontend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}